plugins {
    id 'java'
    id 'war'
}

group 'code.kliangh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '3.1.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '3.1.1.RELEASE'

    compile group: 'com.sun.el', name: 'el-ri', version: '1.0'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    compile group: 'com.sun.faces', name: 'jsf-api', version: '2.1.13'
    compile group: 'com.sun.faces', name: 'jsf-impl', version: '2.1.13'
    compile group: 'org.glassfish.web', name: 'el-impl', version: '2.2'

    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compileOnly group: 'javax.servlet.jsp', name: 'jsp-api', version: '2.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
